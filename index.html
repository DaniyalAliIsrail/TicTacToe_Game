  <title>Document</title>

<body>
  <section class="main-box">
    <h1 class="main-heading">Tic Tac Toe</h1>

      <div onclick="handleClick(this)" id="0"></div>
      <div onclick="handleClick(this)" id="1"></div>
      <div onclick="handleClick(this)" id="2"></div>
      <div onclick="handleClick(this)" id="3"></div>
      <div onclick="handleClick(this)" id="4"></div>
      <div onclick="handleClick(this)" id="5"></div>
      <div onclick="handleClick(this)" id="6"></div>
      <div onclick="handleClick(this)" id="7"></div>
      <div onclick="handleClick(this)" id="8"></div>
    </div>
  </section>
</body>
<script src="app.js"></script>
